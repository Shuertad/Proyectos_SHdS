<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuutRecords</title>
    <link
      rel="shortcut icon"
      href="./assets/record_logo1.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="page_header">
      <div class="logos">
        <img src="./assets/record_logo1.png" alt="logo" class="logo1" />
        <img
          src="./assets/GuutRecords_name.png"
          alt="brand_name"
          class="logo2"
        />
      </div>
      <div class="search_bar">
        <input
          type="text"
          placeholder="Fresh grailz! Get 'em while they're hot!"
        />
        <img src="./assets/lupa.png" alt="search_icon" class="search_icon" />
      </div>
      <div class="icons">
        <img src="./assets/corazon.png" alt="fav" class="icon" />
        <img src="./assets/usuario.png" alt="profile" class="icon" />
        <img src="./assets/carrito.png" alt="cart" class="icon" />
      </div>
    </header>
  </body>
</html>
