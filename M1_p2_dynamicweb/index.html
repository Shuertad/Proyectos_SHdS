<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuutRecords</title>
    <link
      rel="shortcut icon"
      href="./assets/record_logo1.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="page_header">
      <div class="logos">
        <img src="./assets/record_logo_white.png" alt="logo" class="logo1" />
        <img
          src="./assets/GuutRecords_white.png"
          alt="brand_name"
          class="logo2"
        />
      </div>
      <div class="search_bar">
        <input
          type="text"
          placeholder="Looking for fresh grailz! Get 'em while they're hot!"
        />
      </div>
      <div class="icons">
        <img src="./assets/user_icon.png" alt="profile" class="icon" />
        <img src="./assets/burgermenu_icon.png" alt="menu" class="icon" />
      </div>
    </header>
  </body>
</html>
