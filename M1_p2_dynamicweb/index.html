<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuutRecords</title>
    <link
      rel="shortcut icon"
      href="./assets/record_logo1.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header_info">
      <div class="logos">
        <img src="./assets/record_logo_white.png" alt="logo" class="logo1" />
        <img
          src="./assets/GuutRecords_white.png"
          alt="brand_name"
          class="logo2"
        />
      </div>
      <div class="search_bar">
        <input
          type="text"
          placeholder="Looking for fresh grailz! Get 'em while they're hot!"
        />
      </div>
    </header>
    <header class="header_user">
      <nav class="navbar_page">
        <label class="navbar_toggle" for="checkToggle"
          ><img src="./assets/burgermenu_icon.png" alt="menu" class="icon2"
        /></label>
        <a href="#"></a>
        <input type="checkbox" id="checkToggle" />
        <ul class="main_nav">
          <li><a href="#" class="nav_links"></a>NEW</li>
          <li><a href="#" class="nav_links"></a>HOT GRAILZ</li>
          <li><a href="#" class="nav_links"></a>GENRES</li>
          <li><a href="#" class="nav_links"></a>ARTISTS</li>
          <li><a href="#" class="nav_links"></a>LOGIN</li>
          <li><a href="#" class="nav_links"></a>SIGN OFF</li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <section class="cover">
          <img
            class="cover_image"
            src="./assets/vynil_image2.png"
            alt="vynil boxes"
          />
          <div class="title">
            <h1>Search millions of records and share the music you like</h1>
          </div>
          <div class="search_button_container" title="Let's go!">
            <button class="search_button">
              <a rel="noopener" href="#product_list">
                <img
                  class="arrow_to_products"
                  src="./assets/interface-arrows-button-down_white.png"
                  alt="large arrow"
                />
              </a>
            </button>
          </div>
        </section>
      </article>
      <article>
        <p id="product_list" class="products">Hello</p>
      </article>
    </main>
    <footer class="footer">
      <div class="footer_info">
        <div class="footer_info_container">
          <ul class="footer_list">
            <li><a href="#" class="nav_links"></a>About us</li>
            <li><a href="#" class="nav_links"></a>Sponsors</li>
            <li><a href="#" class="nav_links"></a>Terms and conditions</li>
          </ul>
        </div>
        <div class="logos">
          <img
            src="./assets/record_logo_white.png"
            alt="logo"
            class="logo1_footer"
          />
          <img
            src="./assets/GuutRecords_white.png"
            alt="brand_name"
            class="logo2_footer"
          />
        </div>
      </div>
      <div class="footer_links">
        <div class="footer_rights">
          <p>Â© 2023 Guut Records. Shuertad Project.</p>
        </div>
        <div class="footer_link_icons">
          <img
            src="./assets/Spotify_logo_white.jpg"
            alt="logo spotify"
            class="icon"
          />
          <img
            src="./assets/instagram-logo-white-on-black.png"
            alt="logo instagram"
            class="icon"
          />
          <img
            src="./assets/twitter_logo_white.png"
            alt="logo twitter"
            class="icon"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
