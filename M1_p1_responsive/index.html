<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueMePongo!</title>
    <link
      rel="shortcut icon"
      href="./assets/Logo2_QueMePongo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="encabezado">
            <img
              src="./assets/Logo_QueMePongo.png"
              alt="logo QueMePongo"
              class="logo"
            />
            <div id="buscador">
              <input
                type="text"
                placeholder="¿Qué tipo de vestido buscas?"
              />
              <img src="./assets/lupa.png" alt="lupa de busqueda" class="lupa" />
            </div>
            <div class="icons">
              <img src="./assets/corazon.png" alt="favoritos" class="icon" />
              <img src="./assets/usuario.png" alt="perfil" class="icon" />
              <img src="./assets/carrito.png" alt="carrito" class="icon" />
            </div>
          </div>
          <nav class="navbar">
            <ul>
              <li>
                <a href="#">Vestidos</a>
              </li>
              <li>
                <a href="#">Accesorios</a>
              </li>
              <li>
                <a href="#">Eventos</a>
              </li>
              <li>
                <a href="#">Devoluciones</a>
              </li>
              <li>
                <a href="#">Quienes somos</a>
              </li>
              <li>
                <a href="#">FAQS</a>
              </li>
              <li>
                <a href="#">Contacto</a>
              </li>
            </ul>
          </nav>
    </header>
    <main>
        <article>
            <section class="portada">
                <div class="titulos">
                    <h1 class="titulo1">Estrena siempre que quieras</h1>            
                    <h1 class="titulo2">Comparte lo que ya te has puesto</h1>
                </div>
                  <div class="calltoaction">
                    <h3>El mejor look está en el armario de alguien esperándote, solo tenéis que encontraros</h3>
                    
                      <button class="boton">
                        <a href="#">Quiero!</a>
                        </button>
                    
                  </div>             
            </section>
          </article>
    </main>
    <footer>

    </footer>
</body>
</html>
